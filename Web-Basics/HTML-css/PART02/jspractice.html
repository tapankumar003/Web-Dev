<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let count=0
    function hey(){
      count+=1
      if(count%2==0){
        alert("even")
      }
      else{
        alert("odd")
      }
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    #test{
      width: 100px;
      height: 100px;
      background-color: brown;
    }
  </style>
</head>
<body>
  <button onclick="hey()">clickme</button>

  <div id="test">hey</div>
</body>
</html>
