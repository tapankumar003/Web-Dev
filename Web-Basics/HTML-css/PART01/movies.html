<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Document</title>

  <style>
    .mytitle{
      width: 100%;
      height: 250px;

      background-image:linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('movies_src/movie_image.jpg');
      background-position:center;
      background-size: cover; 

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .mytitle>button{
      width: 200px;
      height: 50px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 50px;
      margin-top: 10px;
    }
    .mytitle>button:hover{
      border: 2px solid white;
    }

  </style>


</head>
<body>
  <div class="mytitle">
    <h1>My favorite movies</h1>
    <button>save a new movie</button>
  </div>

  <div style="margin: 10px;">
    <div style="display: flex; justify-content: center;">
      <form>
        <table>
          <tr>
            <td style="padding: 10px;">
              movie url: 
            </td>
            <td>
              <input type="text" name="movie_url" placeholder="enter movie url">
            </td>
          </tr>
          <tr>
            <td style="padding: 10px;">
              Movie name:
            </td>
            <td>
              <input type="text" name="movie_name" placeholder="Enter move name">
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="display: flex; justify-content: flex-end;">
              <button style="margin-right: 10px;" type="submit" class="btn btn-primary">save</button>
              <button class="btn btn-outline-secondary" type="reset">clear</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <div style="background-color: blue;">
    <table style="width: 100%;display: flex; justify-content: center; text-align: center; padding: 10px;">
      <tr>

        <td style="padding-right: 10px;">
          <div class="card" style="width: 12rem;">
            <img src="movies_src\avn.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Avengers</h5>
            </div>
          </div>
        </td>

        <td style="padding-right: 10px;">
          <div class="card" style="width: 12rem;">
          <img src="movies_src\spider.webp" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">SPIDER-MAN</h5>
          </div>
         </div>
       </td>

        <td style="padding-right: 10px;">
          <div class="card" style="width: 12rem;">
          <img src="movies_src\irm.webp" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Iron-Man</h5>
          </div>
         </div>
       </td>

        <td style="padding-right: 10px;">
          <div class="card" style="width: 12rem;">
          <img src="movies_src\thor.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Thor</h5>
          </div>
         </div>
       </td>

        <td style="padding-right: 10px;">
          <div class="card" style="width: 12rem;">
          <img src="movies_src\batm.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Bat-Man</h5>
          </div>
         </div>
        </td>

        <td style="padding-right: 10px;">
          <div class="card" style="width: 12rem;">
          <img src="movies_src\vnm.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Venom</h5>
          </div>
         </div>
        </td>

        <td>
          <div class="card" style="width: 12rem;">
          <img src="movies_src\deadpool.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Deadpool</h5>
          </div>
         </div>
        </td>
        
      </tr>

    </table>
  </div>
</body>
</html>
